<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Image Gallery</h1>

  <div class="gallery-container">
    <div class="main-image">
      <img id="displayed-image" src="images/img1.jpg" alt="Main Image">
    </div>

    <div class="thumbnails">
      <img src="images/img1.jpg" alt="Thumbnail 1">
      <img src="images/img2.jpg" alt="Thumbnail 2">
      <img src="images/img3.jpg" alt="Thumbnail 3">
      <img src="images/img4.jpg" alt="Thumbnail 4">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
